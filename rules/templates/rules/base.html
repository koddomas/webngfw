{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <title>{{ title }}</title>
    <meta content="UTF-8" />
    <link type="text/css" href="{% static 'css/style.css' %}" rel="stylesheet">

</head>
<body>

<!--блок главного меню--->
{% block mainmenu %}
    <ul class="menu-main">
        {% for m in menu %}
            <li>
                <a href="{% url m.url_name %}">{{ m.title }}</a>
            </li>
        {% endfor %}
    </ul>
{% endblock mainmenu %}

<!--блок содержимого--->
{% block content %}
{% endblock content %}

</body>
</html>
